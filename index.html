<!DOCTYPE html>

<html>
<head>
  <title>武装领域 -ArmyArea-</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="author" content="CangXingTong" />
  <meta name="description" content="ArmyArea" />
  <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.staticfile.org/showdown/1.9.0/showdown.min.js"></script>
  <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar navbar-expand-sm bg-dark navbar-dark" id="header">
    <nav class="container">
      <a class="navbar-brand" href="#header">武装领域 -ArmyArea-</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item" v-for="menu in menus">
            <a class="nav-link" v-bind:href="menu.href">{{menu.title}}</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="main">
    <!-- 轮播 -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" v-for="(image,i) in carousel.images"
             v-bind:class="{ active: i==1 }"
             v-bind:style="{ 'background-image': 'url(\'' + image + '\')'}">
        </div>
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
        <div class="carousel-caption">
          <button type="button" class="btn btn-success btn-lg">
            <i class="fa fa-download" aria-hidden="true"></i>
            <span>立即下载</span>
          </button>
          <p>
            <small>{{carousel.small}}</small>
          </p>
        </div>
      </div>
    </div>
    <br />

    <div id="updatelog" class="container p-4">
      <h2>{{updatelog.title}}</h2>

    </div>

    <div id="feature" class="container p-4">
      <h1 class="text-center m-1">{{feature.title}}</h1>
      <div class="row">
        <div class="col-sm-4 text-center">
          <h3><i class="fa fa-gamepad" aria-hidden="true"></i></h3>
          <p>sdf</p>
        </div>
        <div class="col-sm-4 text-center">
          <i class="fa fa-download" aria-hidden="true"></i>
          <p>sdf</p>
        </div>
        <div class="col-sm-4 text-center">
          <i class="fa fa-download" aria-hidden="true"></i>
          <p>sdf</p>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer" class="navbar bg-light">
    <div class="mx-auto">Copyright ©{{year}} {{author}}({{email}})</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
